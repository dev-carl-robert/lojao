<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            max-width: 700px;
            background-color: white;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #e0258b;
        }
        .info {
            margin: 15px 0;
            font-size: 18px;
        }
        .info strong {
            display: inline-block;
            width: 140px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #e0258b;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Meu Perfil</h2>

    <div class="info"><strong>Nome:</strong> <span id="nome"></span></div>
    <div class="info"><strong>Sobrenome:</strong> <span id="sobrenome"></span></div>
    <div class="info"><strong>Telefone:</strong> <span id="telefone"></span></div>
    <div class="info"><strong>Data de Nascimento:</strong> <span id="nascimento"></span></div>
    <div class="info"><strong>Email:</strong> <span id="email"></span></div>

    <button onclick="logout()">Sair</button>
</div>

<script>
    const user = JSON.parse(localStorage.getItem('usuarioLogado'));

    if (!user) {
        alert('Você precisa estar logado!');
        window.location.href = 'login.html';
    } else {
        document.getElementById('nome').innerText = user.nome;
        document.getElementById('sobrenome').innerText = user.sobrenome;
        document.getElementById('telefone').innerText = user.telefone;

        // ✅ Convertendo data para formato brasileiro
        const dataBR = user.nascimento.split('-').reverse().join('/');
        document.getElementById('nascimento').innerText = dataBR;

        document.getElementById('email').innerText = user.email;
    }

    function logout() {
        localStorage.removeItem('usuarioLogado');
        window.location.href = 'index.html';
    }   
</script>

</body>
</html>

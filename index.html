<!DOCTYPE html>
<html lang="pr-Br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lojão das Calcinhas</title>
  <link rel="shortcut icon" href="./src/logo.jpeg" type="image/x-icon">

  <!-- css -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/responsive.css">

  <!-- Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Imperial+Script&display=swap"
    rel="stylesheet">

  <!-- icons bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body>
  <header id="header">
    <div class="container">
      <img src="./src/logo.jpeg" alt="">
      <h2>Lojão das Calcinhas.</h2>
    </div>
  </header>

  <nav>
    <ul class="menu">
      <li><a href="#moda-infantil">Moda Infantil</a></li>
      <li><a href="#moda-calcinha">Calcinha</a></li>
      <li><a href="#moda-sutia">Sutiãs</a></li>
      <li><a href="#moda-cueca">Cuecas</a></li>
      <li><a href="#moda-diamante">Diamantes</a></li>

    </ul>
  </nav>

  <div class="botoes-laterais">
    <a href="login.html" id="login" class="bi bi-person">
      <span>Login</span>
    </a>
    <button id="carrinho" class="bi bi-cart-plus-fill"><span> Carrinho</span></button>
  </div>


  <div class="redes-sociais">
    <a id="insta" href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
    <a id="tik" href="https://www.tiktok.com/"><i class="bi bi-tiktok"></i></a>
    <a id="whats" href="https://www.whatsapp.com/"><i class="bi bi-whatsapp"></i></a>
  </div>
  <div class="banner tela-inicial">
    <img src="./src/banner.png" alt="Banner da loja" class="banner-img">
  </div>

  <div class="inicio">
    <a id="inicio" href="#"><i class="bi bi-arrow-up-circle-fill"></i></a>
  </div>

  <section id="moda-infantil">
    <div class="container">
      <h2 class="seccao">Sessão<span> Infantil</span></h2>
      <div class="produtos"></div>
    </div>
  </section>

  <section id="moda-calcinha">
    <div class="container">
      <h2 class="seccao">Sessão<span> Calcinha</span></h2>
      <div class="produtos"></div>
    </div>
  </section>

  <section id="moda-sutia">
    <div class="container">
      <h2 class="seccao">Sessão<span> Sutiã</span></h2>
      <div class="produtos"></div>
    </div>
  </section>

  <section id="moda-cueca">
    <div class="container">
      <h2 class="seccao">Sessão<span> Cueca</span></h2>
      <div class="produtos"></div>
    </div>
  </section>

  <section id="moda-diamante">
    <div class="container">
      <h2 class="seccao">Sessão<span> Diamante</span></h2>
      <div class="produtos"></div>
    </div>
  </section>

  <div class="seccao_especifica oculto">
    <div class="detalhes-produto-container"></div>
  </div>

  <section id="sessao-carrinho">
    <div>
      <div id="conteudo-carrinho" class="coluna-produtos">
        <h2></h2>
        <div id="lista-carrinho"></div>
        <p id="total-carrinho"></p>
        <button onclick="fecharCarrinho()" class="fecharCarrinho">
          <i class="bi bi-x-circle"></i>
        </button>

      </div>
    </div>
  </section>

  <div id="alerta-customizado" class="alerta-customizado">
    <p id="mensagem-alerta">Produto adicionado ao carrinho!</p>
  </div>

</body>
<script src="./script.js"></script>

<!DOCTYPE html>
<html lang="pr-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojão das calcinhas</title>

    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Imperial+Script&display=swap" rel="stylesheet">

    <!-- icons bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <header id="header">
        <div class="container">
            <img src="./src/logo.jpeg" alt="">
            <h2>Lojão das Calcinhas.</h2>
        </div>
    </header>

    <nav>
        <ul class="menu">
            <li><a href="#header">Início</a></li>
            <li><a href="#moda-infantil">Produtos</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <div class="botoes-laterais">
        <button id="login" onsubmit="" class="bi bi-person"><span> Login</span></button>
        <button id="carrinho" onsubmit="" class="bi bi-cart-plus-fill"><span> Carrinho</span></button>
    </div>
    
    <div class="redes-sociais">
        <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
        <a href="https://www.tiktok.com/"><i class="bi bi-tiktok"></i></a>
        <a href="https://www.whatsapp.com/"><i class="bi bi-whatsapp"></i></a>
    </div>   
    <div class="banner">
        <img src="./src/banner.png" alt="Banner da loja" class="banner-img">
    </div>

    <section id="moda-infantil">
        <div class="container">
            <h2>Moda<span>  Infantil</span></h2>
            <div class="produtos">
                <div class="produto">
                    <img src="./src/produto 1.png" alt="Produto 1">
                    <h3>Calcinha 1</h3>
                    <p>R$ 19,99</p>
                </div>
                <div class="produto">
                    <img src="./src/produto 3.png" alt="Produto 3">
                    <h3>Calcinha 2</h3> 
                    <p>R$ 24,99</p>
                </div>
                <div class="produto">
                    <img src="./src/produto 3.png" alt="Produto 3">
                    <h3>Calcinha 3</h3>
                    <p>R$ 29,99</p>
                </div>
                <div class="produto">
                    <img src="./src/produto 4.png" alt="Produto 4">
                    <h3>Calcinha 4</h3>
                    <p>R$ 34,99</p>
                </div>
            </div>
            <div class="produtos">
                <div class="produto">
                    <img src="./src/produto 1.png" alt="Produto 1">
                    <h3>Calcinha 1</h3>
                    <p>R$ 19,99</p>
                </div>
                <div class="produto">
                    <img src="./src/produto 3.png" alt="Produto 3">
                    <h3>Calcinha 2</h3> 
                    <p>R$ 24,99</p>
                </div>
                <div class="produto">
                    <img src="./src/produto 3.png" alt="Produto 3">
                    <h3>Calcinha 3</h3>
                    <p>R$ 29,99</p>
                </div>
                <div class="produto">
                    <img src="./src/produto 4.png" alt="Produto 4">
                    <h3>Calcinha 4</h3>
                    <p>R$ 34,99</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

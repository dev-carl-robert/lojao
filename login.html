<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .toggle {
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>

<body>

  <h2 id="form-title">Login</h2>

<input type="text" id="nome" placeholder="Nome" style="display:none;" required>
<input type="text" id="sobrenome" placeholder="Sobrenome" style="display:none;" required>
<input type="date" id="nascimento" placeholder="Nascimento" style="display:none;" required>
<input type="tel" id="telefone" placeholder="Telefone" style="display:none;" required>

<input type="email" id="email" placeholder="Email" required>
<input type="password" id="senha" placeholder="Senha" required>

<label>
    <input type="checkbox" onclick="mostrarSenha()"> Mostrar senha
</label>

<button onclick="handleSubmit()">Entrar</button>

<p class="toggle" onclick="toggleForm()">NÃ£o tem conta? Cadastre-se</p>
        <script src="./login.js"></script>

</body>

</html>
